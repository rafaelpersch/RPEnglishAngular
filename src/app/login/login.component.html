<form class="form-signin" name="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <img class="mb-4" src="assets/css/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in RPEnglish</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus="" formControlName="email"  ngModel>
    <small *ngIf="(this.loginForm.get('email')?.hasError('required') || loginForm.get('email')?.hasError('email')) && this.clickSubmit" class="text-danger d-block mt-2">is required!</small>    
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="" formControlName="password" [(ngModel)]="model.password">
    <small *ngIf="this.loginForm.get('password')?.hasError('required') && this.clickSubmit" class="text-danger d-block mt-2">is required!</small>    
    <div class="alert alert-danger" role="alert" *ngIf="this.applicationMessage !== ''">
        {{this.applicationMessage}}
    </div>    
    <div class="checkbox mb-3">
        <!--<label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>-->
        <div class="alert alert-danger" role="alert" *ngIf="this.applicationMessage !== ''">
            {{this.applicationMessage}}
        </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block"  type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Â© 2021-{{this.year}}</p>
</form>
