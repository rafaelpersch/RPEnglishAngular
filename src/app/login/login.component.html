<form class="form-signin" method="post" action="/Home/Login">
    <img class="mb-4" src="assets/css/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in RPEnglish</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="">
    <div class="checkbox mb-3">
        <!--<label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>-->
        <div class="alert alert-danger" role="alert" *ngIf="this.applicationMessage !== ''">
            {{this.applicationMessage}}
        </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Â© 2021-{{this.year}}</p>
</form>
