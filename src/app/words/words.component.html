<div class="row">
    <div class="col-lg-12">
        <h4>Words</h4>
        <a routerLink="/word" class="btn btn-primary float-right">New</a>
    </div>
</div>
<div class="row">
    <div class="col-md-12 mb-3">
        <label>Category</label>
        <select class="form-control" #category (change)="onChangeCategory(category.value)">
            <option value=""></option>
            <option *ngFor="let category of categories" value="{{category.id}}" >{{category.name}}</option>
        </select>
    </div>
</div>                     
<div class="row">
    <div class="col-lg-12">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Translation</th>
                    <th scope="col">Observation</th>
                    <th width="50px"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let word of words" >
                    <td><a routerLink="/word/{{word.id}}">{{word.name}}</a></td>
                    <td>{{word.translation}}</td>
                    <td>{{word.observation}}</td>
                    <td><a href="javascript:void(0);" (click)="delete(word.id)">Excluir</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
